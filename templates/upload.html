{% extends 'base.html' %}
{% block content %}
  <h2 class="army-gold" style="font-family: 'Roboto', sans-serif;">Upload</h2>
<form class="row g-3" enctype="multipart/form-data" method="POST"><div class="card bg-secondary text-white p-4">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title(size=40) }}</p>
<p>{{ form.doc.label }} {{ form.doc() }}</p>
<p>{{ form.submit() }}</p>
</div></form>
{% endblock %}
