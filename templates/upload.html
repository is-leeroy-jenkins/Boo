{% extends 'base.html' %}
{% block content %}
  <h2>Upload</h2>
  <form method='POST' enctype='multipart/form-data'>
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title(size=40) }}</p>
    <p>{{ form.doc.label }} {{ form.doc() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
