{% extends 'bootstrap/base.html' %}
{% block title %}Boo{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark army-black-bg border-bottom">
    <div class="container">
        <a class="navbar-brand army-gold fw-bold" href="/">Boo</a>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="border-bottom pb-3 mb-4">
        <h1 class="army-gold">Hello, {{ name }}!</h1>
        <p class="text-white">The local date and time is {{ moment(current_time).format('LLL') }}.</p>
        <p class="text-muted">{{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>
</div>
{% endblock %}
